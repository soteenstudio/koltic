<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Sabar ya, lagi loading...</div>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script>
    window.$docsify = {
      name: 'Koltic Documentation', // Nama project kamu
      //repo: 'https://github.com/soteenstudio/koltic',
      // Settingan buat load file markdown
      loadSidebar: "/sidebar.md",
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },      // ... config lainnya
      pagination: {
        previousText: 'Sebelumnya',
        nextText: 'Selanjutnya',
        crossChapter: true,
        crossChapterText: true,
      }
    };
    Prism.languages.koltic = {
      'comment': /\/\/.*/,
      'string': {
        pattern: /(["'])(?:\\(?:\r\n|[\s\S])|(?!\1)[^\\\r\n])*\1/,
        greedy: true
      },
      'keyword': /\b(if|else|for|while|fun|var|val|return|import|class)\b/,
      // --- INI BAGIAN TYPING ---
      'type': {
        pattern: /(:\s*)[A-Z]\w*/, // Nangkep String, Int, dll setelah ":"
        lookbehind: true,
        alias: 'class-name' // Biar otomatis ikut warna class di tema Vue
      },
      // -------------------------
      'boolean': /\b(true|false)\b/,
      'function': /\b\w+(?=\s*\()/,
      'number': /\b\d+(\.\d+)?\b/,
      'operator': /[<>!=]=?|[-+*/%&|^]=?|[:;.,]/
    };

  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
