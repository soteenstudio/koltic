<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docs Bahasa Gue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <style>
    :root {
      /* React Blue & Dark Palette */
      --theme-color: #58c4dc;
      --base-background-color: #23272f; /* Warna background React Dev */
      --sidebar-background: #191b21;
      --sidebar-name-color: #58c4dc;
      --base-font-family: 'Inter', sans-serif;
      --code-font-family: 'JetBrains Mono', monospace;
      
      /* Biar gak kaku */
      --sidebar-width: 300px;
      --content-max-width: 60em;
      --border-radius-m: 8px;
    }

    /* Kustomisasi Sidebar ala React */
    .sidebar-nav ul li a {
      font-size: 15px;
      border-radius: 8px;
      margin: 2px 10px;
      padding: 10px;
    }

    .sidebar-nav ul li.active > a {
      background: rgba(88, 196, 220, 0.1);
      color: var(--theme-color) !important;
      font-weight: 600;
    }

    /* Blockquote / Alert ala React */
    blockquote {
      background: rgba(88, 196, 220, 0.05);
      border-left: 4px solid var(--theme-color) !important;
      border-radius: 0 8px 8px 0;
      color: #ebedef;
    }

    /* Styling Code Block */
    code {
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">Loading dokumentasi kece...</div>
  <script>
    window.$docsify = {
      name: 'Koltic Documentation', // Nama project kamu
      repo: 'https://github.com/soteenstudio/koltic',
      // Settingan buat load file markdown
      loadSidebar: "sidebar.md",
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
